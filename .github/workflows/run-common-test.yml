name: Run CT

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac
      - uses: erlef/setup-beam@a34c98fd51e370b4d4981854aba1eb817ce4e483
        with:
          otp-version: "25.3"
          rebar3-version: "3.22"
      - run: SOURCE_PATH=$(pwd) rebar3 ct
