name: Run CT

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@b32f140b0c872d58512e0a66172253c302617b90
      - uses: erlef/setup-beam@61e01a43a562a89bfc54c7f9a378ff67b03e4a21
        with:
          otp-version: "25.3"
          rebar3-version: "3.22"
      - run: SOURCE_PATH=$(pwd) rebar3 ct
