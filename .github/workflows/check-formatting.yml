name: Check formatting

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@b32f140b0c872d58512e0a66172253c302617b90
      - uses: erlef/setup-beam@a23b1fc4452a892cf3e92cbc2c405256cd6c27ec
        with:
          otp-version: "25.3"
          rebar3-version: "3.22"
      - run: rebar3 fmt -c
