name: Check formatting

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      - uses: erlef/setup-beam@75edbb82877ab10edeb12a99c3cf2f0909f3dc87
        with:
          otp-version: "25.3"
          rebar3-version: "3.22"
      - run: rebar3 fmt -c
